<div class="container p-5 my-5">
  @if(isLogged() && perfil){
    <div class="container mt-4">
      <h1 class="mb-4">Tus Compras</h1>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-primary">
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Email</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ perfil.nombre }}</td>
              <td>{{ perfil.email }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="row">
        <div class="col"><a class="btn btn-primary w-100" [routerLink]="['/compras']">Mostrar compras</a></div>
      </div>
    </div>
  }
  @if(!isLogged()){
    <h1 class="text-center text-primary mb-4">Iniciar Sesión</h1>

  <!-- Formulario de Login -->
  <form (ngSubmit)="onLogin()" class="p-4 border rounded shadow-sm bg-light">

    <!-- Campo de Email -->
    <div class="form-group">
      <label for="email" class="font-weight-bold">Email</label>
      <input
        type="text"
        id="email"
        class="form-control"
        [(ngModel)]="email"
        name="email"
        placeholder="Ingresa tu email"
        required />
    </div>

    <!-- Campo de Contraseña -->
    <div class="form-group">
      <label for="password" class="font-weight-bold">Contraseña</label>
      <input
        type="password"
        id="password"
        class="form-control"
        [(ngModel)]="password"
        name="password"
        placeholder="Ingresa tu contraseña"
        required />
    </div>

    <!-- Mensaje de Error -->
    <div *ngIf="errorMessage" class="text-danger mt-2">
      <small>{{ errorMessage }}</small>
    </div>

    <!-- Botón de Login -->
    <div class="d-flex justify-content-between mt-4">
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
      </button>
    </div>
  </form>
  }
</div>
