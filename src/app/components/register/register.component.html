<div class="container p-5 my-5">
  <h1 class="text-center text-primary mb-4">Registrarse</h1>

  <form (ngSubmit)="onRegister()" class="p-4 border rounded shadow-sm bg-light">

    <!-- Campo de Nombre -->
    <div class="form-group">
      <label for="nombre" class="font-weight-bold">Nombre</label>
      <input
        type="text"
        id="nombre"
        class="form-control"
        [(ngModel)]="nombre"
        name="nombre"
        placeholder="Ingresa tu nombre"
        required />
    </div>

    <!-- Campo de Email -->
    <div class="form-group">
      <label for="email" class="font-weight-bold">Email</label>
      <input
        type="text"
        id="email"
        class="form-control"
        [(ngModel)]="email"
        name="email"
        placeholder="Ingresa tu email"
        required />
    </div>

    <!-- Campo de Contrase침a -->
    <div class="form-group">
      <label for="password" class="font-weight-bold">Contrase침a</label>
      <input
        type="password"
        id="password"
        class="form-control"
        [(ngModel)]="password"
        name="password"
        placeholder="Ingresa tu contrase침a"
        required />
    </div>

    <!-- Mensaje de Error -->
    <div *ngIf="errorMessage" class="text-danger mt-2">
      <small>{{ errorMessage }}</small>
    </div>

    <!-- Bot칩n de Login -->
    <div class="d-flex justify-content-between mt-4">
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-sign-in-alt"></i> Registrarse
      </button>
    </div>
  </form>
</div>
